<!--CONTENEDOR PERFIL-->
<section class="contenedor-fluid text-center">
  <div class="row">
    <div class="col-lg-8">
      <img [ngClass]='{"image": this.imgPerfil}' [src]="this.imgPerfil"  alt="foto de perfil" class="rounded-circle img-fluid" id="imagen_perfil">
    </div>
    <div class="col-lg-4">
      <div class="btn-edit">
        <a routerLink="#" class="btn"><i class="fa-solid fa-pen-to-square"></i></a>
      </div>
      <h2>{{nombre}} {{apellido}}</h2>
      <h1>{{titulo}}</h1>
    </div>
  </div>
</section>

<!--ACERCA DE-->

<section class="card card-first">
  <div class="acercade">
    <div class="btn-edit">
      <a routerLink="#" class="btn"><i class="fa-solid fa-pen-to-square"></i></a>
      <a routerLink="#" class="btn"><i class="fa-solid fa-trash"></i></a>
    </div>
    <h3 class="mt-3">Acerca de</h3>
    <div class="card-body text-danger">
      <p>
        {{acerca}}
      </p>
    </div>
  </div>
</section>
