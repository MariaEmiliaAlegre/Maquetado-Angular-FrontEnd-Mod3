<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/a6d43a2b00.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="/Assets/IMG/favicon.ico">
  <link rel="stylesheet" href="/registro.component.css">
  <title>Registro</title>
</head>

<body class="body">
  <app-nav-bar></app-nav-bar>

  <!--FORMULARIO LOGIN-->
  <section class="login">
    <div class="container text-center">
      <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
          <div class="modal-body">
            <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
              <div>
                <label for="email">Email: </label>
                <input type="email" formControlName="email">
              </div>
              <!-- Gracias al getter que configuramos en el controlador -->
              <div *ngIf="Mail?.errors  && Mail?.touched">
                <p *ngIf="Mail?.hasError('required')" class="error">
                  El email es requerido.
                </p>
                <p *ngIf="Mail?.hasError('email')" class="error">
                  El formato del email debe ser válido.
                </p>
              </div>
              <br />
              <div>
                <label for="exampleInputPassword1" class="form-label">Password: </label>
                <input type="password" formControlName="password" [class.border-danger]="MailValid">
              </div>
              <!-- Gracias al getter que configuramos en el controlador -->
              <div *ngIf="Password?.errors  && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="error">
                  El password es requerido.
                </p>
              </div>
              <br />
              <div>
                <a href="/login"><button type="submit">Registrarme</button></a>
              </div>
              <br>
              <small>Si ya tenés cuenta <a routerLink="/login">Ingresá</a></small>
            </form>
          </div>
        </div>
        <div class="col-2">
          <button type="button" class="btn">
            <a href="/login"><i class="fa-solid fa-rectangle-xmark"></i></a>
          </button>
        </div>
      </div>
    </div>

    <app-modalfooter></app-modalfooter>
